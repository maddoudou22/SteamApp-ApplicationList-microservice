version: 0.2

phases:
  build:
    commands:
      - echo Entering build phase...
      - echo Build started on `date`
      - cd source
      - npm install aws-xray-sdk
      - cd ..
      - pip install --upgrade awscli
      - mv source/index.js .
      - mv source/node_modules .
      - mv source/package-lock.json .
      - rm -rf source buildspec.yml
      - aws cloudformation package --debug --template steamAppList-template.yml --kms-key-id $S3_KEY --s3-bucket $S3_BUCKET --output-template steamAppList-template-export.yml
artifacts:
  files:
    - steamAppList-template-export.yml

